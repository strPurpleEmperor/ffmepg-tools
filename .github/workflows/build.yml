name: "Tauri build"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Download FFmpeg (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
          $downloadDir = "resources/ffmpeg"
          mkdir -p $downloadDir
          
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile "$downloadDir/ffmpeg.zip"
          Expand-Archive -Path "$downloadDir/ffmpeg.zip" -DestinationPath "$downloadDir"
          
          $extractedFolder = Get-ChildItem -Path "$downloadDir" | Where-Object { $_.PSIsContainer }
          Move-Item "$($extractedFolder.FullName)\bin\ffmpeg.exe" "$downloadDir\ffmpeg.exe"

      - name: Download FFmpeg (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          FFMPEG_URL="https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip"
          download_path="resources/ffmpeg/ffmpeg.zip"
          install_dir="resources/ffmpeg"
          
          mkdir -p $install_dir
          curl -L $FFMPEG_URL -o $download_path
          unzip $download_path -d $install_dir

      - name: Download FFmpeg (Linux)
        if: matrix.platform == 'ubuntu-latest'
        shell: bash
        run: |
          FFMPEG_URL="https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz"
          download_path="resources/ffmpeg.tar.xz"
          install_dir="resources/ffmpeg"
          
          mkdir -p $install_dir
          curl -L $FFMPEG_URL -o $download_path
          tar -xf $download_path -C $install_dir --strip-components=1

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}